<!DOCTYPE html>
<html>
<head><title>My Auth0 Settings</title></head>
<body>

<p>
  <label>Auth0 Domain
    <input type="text" id="auth0domain" size="100">
  </label>
</p>

<p>
  <label>Auth0 Client Id
    <input type="text" id="auth0cliendid" size="100">
  </label>
</p>

<p>
<label>Auth0 Client Secret
  <input type="text" id="auth0clientsecret" size="100">
</label>
</p>

<p>
<label>Auth0 Audience
  <input type="text" id="auth0audience" size="100">
</label>
</p>


<div id="status"></div>

<button id="save">Save</button>
<button id="reset">Reset</button>

<script src="settings.js"></script>
</body>
</html>
